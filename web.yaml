- name: Web
  hosts: web
  become: yes
  tasks:
  - name: Installing Nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: Removing the default content that web server is serving.  
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent

  - name: creating new html directory  
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: present    

  - name: Downloading the frontend content
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp

  - name: extarcting the frontend content
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share/nginx/html  
      remote_src: yes

  - name: Copying roboshop.conf file
    ansible.builtin.copy:
      src: roboshop.conf
      dest: /etc/nginx/default.d/roboshop.conf

  - name: Starting and Enabling ngninx service
    ansible.builtin.service:
      name: nginx
      state: restarted
      enabled: yes       